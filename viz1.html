<!doctype html>
<html>
<head>
    <style>
        .bar {
            fill: steelblue;
        }
    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
<body>
<svg width="3000" height="600"></svg>
<script>

    var svg = d3.select("svg"),
        margin = 200,
        width = svg.attr("width") - margin,
        height = svg.attr("height") - margin

    svg.append("text")
       .attr("transform", "translate(100,0)")
       .attr("x", 500)
       .attr("y", 50)
       .attr("font-size", "24px")
       .text("Csource versus Form Completion")

    var xScale = d3.scaleBand().range([0, width]).padding(0.3),
        yScale = d3.scaleLinear().range([height, 0]);


    var g = svg.append("g")
               .attr("transform", "translate(" + 100 + "," + 100 + ")");

    d3.csv("https://raw.githubusercontent.com/GSK42/VA-Final-Project/master/6FC1AF00.csv", function(error, data) {
        if (error) {
            throw error;
        }

        xScale.domain(data.map(function(d) { return d.csouce; }));
        yScale.domain([0,7000]);

        g.append("g")
         .attr("transform", "translate(0," + height + ")")
         .call(d3.axisBottom(xScale))
         .selectAll("text")
           .style("text-anchor", "end")
           .attr("dx", "-.8em")
           .attr("dy", ".15em")
           .attr("transform", "rotate(-65)");


        g.append("g")
         .call(d3.axisLeft(yScale).tickFormat(function(d){
             return d;
         })
         .ticks(10))
         .append("text")
         .attr("transform", "rotate(0)")
         .attr("y", 6)
         .attr("dy", "-5.1em")
         .attr("text-anchor", "end")
         .attr("stroke", "black")
         .text("Form Conversion");

        g.selectAll(".bar")
         .data(data)
         .enter().append("rect")
         .attr("class", "bar")
         .attr("x", function(d) { return xScale(d.csouce); })
         .attr("y", function(d) { return yScale(d.Form_Conversion); })
         .attr("width", xScale.bandwidth())
         .attr("height", function(d) { return height - yScale(d.Form_Conversion); })
		 .text("Csource");


    });
</script>
</body>
</html>
