<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
  <title>Bar Chart D3</title>
  <style>
  body {
    margin: 15px;
    background-color: #F9F1F1
  }
  .bar:hover{
    fill: red;
  }
  .bar {
    fill: #5C41F4;
  }
  .axis path,
  .axis line {
    fill: none;
    stroke: #D4D8DA;
    stroke-width: 1px;
    shape-rendering: crispEdges;
  }
  .x path {
    display: none;
  }
  .toolTip {
    position: absolute;
    display: none;
    min-width: 80px;
    height: auto;
    background: none repeat scroll 0 0 #ffffff;
    border: 1px solid #6F257F;
    padding: 14px;
    text-align: center;
  }
  .state{
    fill: black;
    stroke: black;
    stroke-width: 1;
  }
  .states :hover {
    fill:black;
    fill-opacity:0.5;
  }
  .state-borders {
    fill: pink;
    stroke: black;
    stroke-width: 0.5px;
    stroke-linejoin: round;
    stroke-linecap: round;
    pointer-events: none;
  }
  .categories {
    fill: none;
    stroke: black;
    stroke-linejoin: round;
  }
  #tooltip-container {
    position: absolute;
    background-color: #fff;
    color: #000;
    padding: 10px;
    border: 1px solid;
    display: none;
  }
  #canvas svg {
    border: 0px;
  }
  .tooltip_key {
    font-weight: bold;
  }
  .tooltip_value {
    margin-left: 20px;
    float: right;
  }
  .x-axis {
    fill: red;
  }
  path{
      stroke:black;
      pointer-events:all;
  }
  path:hover{
      fill:red;
      stroke:steelblues;
  }
  </style>
  <body>
<h1> Product Reporting vs Form Conversions in every State </h1>
  <svg id="display"></svg>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <div id="tooltip-container"></div>

  <div id="canvas-svg"></div>

  <svg width="1260" height="600" id="svg"></svg>
  <script src="https://d3js.org/topojson.v2.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript">
  var allData;
  var data_usa;
  var bar_data;
  var allData;
  var margin = {top: 30, right: 20, bottom: 40, left: 130}  
     function make_bar(){
     var height = 300
     var width = 1000
     var g = d3.select("#svg_bar_g_id");
    bar_data.sort(function(a, b) { return b.value - a.value; });
   var x = d3.scaleLinear().range([0, width]);
    var y = d3.scaleBand().range([height, 0]);
    x.domain([0, d3.max(bar_data, function(d) { return d.value; })]);
    y.domain(bar_data.map(function(d) { return d.key; })).padding(0.3);
    var tooltip = d3.select("body").append("div").attr("class", "toolTip");
    g.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));
    g.append("g")
    .attr("class", "y axis")
    .call(d3.axisLeft(y));
    g.selectAll(".bar")
    .data(bar_data)
    .enter().append("rect")
    .attr("class", "bar")
    .attr("x", 0)
    .attr("height", y.bandwidth())
    .attr("y", function(d) { return y(d.key); })
    .attr("width", function(d) { return x(d.value); })
    .on("mousemove", function(d){
      tooltip
      .style("left", d3.event.pageX - 50 + "px")
      .style("top", d3.event.pageY - 70 + "px")
      .style("display", "inline-block")
      .html((d.key) + "<br>" +  (d.value));
      show_barData(d.key,false,true)
      removeMap()
      make_map()
    })
    .on("mouseout", function(d){ tooltip.style("display", "none");
    show_barData(null,false,true)
     removeMap()
      make_map()});
  }
  function show_barData(filter,bar,map)
            {
              if (filter && bar)
              {
                bar_data = d3.nest()
                            .key(function(d) { return d.Damage_Descp;})
                            .rollup(function(d) {
                              return d3.sum(d, function(g) {return g.Amount; });
                            })
                            .entries(allData.filter(function(d) {console.log("state code" + d.State_Code); return d.State_Code == filter;}));
              } else if(bar)
              {
                bar_data = d3.nest().key(function(d) { return d.Damage_Descp;})
                .rollup(function(d) {
                  return d3.sum(d, function(g) {return g.Amount; });
              }).entries(allData);
              }
              if (filter && map){
              data_usa = d3.nest()
              .key(function(d) { return d.State_Code;})
              .rollup(function(d) {
                return d3.sum(d, function(g) {return g.Amount; });
              })
              .entries(allData.filter(function(d) { return d.Damage_Descp == filter;}));
              }
              else if(map){
              data_usa = d3.nest()
              .key(function(d) { return d.State_Code;})
              .rollup(function(d) {
                return d3.sum(d, function(g) {return g.Amount; });
              })
              .entries(allData);
              }
            }
		function dataLoad(){
  d3.csv("https://raw.githubusercontent.com/GSK42/VA-Final-Project/master/choropleth_v2.csv", function(error, data) {
    if (error) throw error;
    allData = data;
    console.log(allData)
    d3.select("#display").attr("width", 1600 - margin.left - margin.right)
    .attr("height", 420 - margin.top - margin.bottom)
    .append("g")
    .attr("id", "svg_bar_g_id")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    d3.select("#svg").attr("width", 1300 - margin.left - margin.right)
    .attr("height", 600 - margin.top - margin.bottom)
    .append("g")
    .attr("id", "svg_map_g_id")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    show_barData(null,true,false)
    make_bar()
    show_barData(null,false,true)
    make_map()
   });
    }
  function make_map(){
       d3.json("https://raw.githubusercontent.com/GSK42/VaHW04/master/us-10m.json", function(error, us) {
            var height = 600
               var width = 1000
               var path = d3.geoPath();
               var svg = d3.select("#svg_map_g_id");
               name_id_map = {};
               console.log("mymapdata" + data_usa.length)
          for (var i = 0; i < data_usa.length; i++) {
          var dataState = data_usa[i].key;
          var dataValue = data_usa[i].value;
          name_id_map[dataState] = dataValue;
          for (var j = 0; j < us.objects.states.length; j++) {
          var jsonState = us.objects.states[j].id;
          if (dataState == jsonState) {
          us.states[j].properties.value = dataValue;
          break;
          }
          }
          }
          var SCALE = 99;
          svg.append("g")
          .attr("class", "categories-choropleth")
          .selectAll("path")
          .data(topojson.feature(us, us.objects.states).features)
          .enter().append("path")
          .attr("d", path).attr("fill",function(d){
          if (name_id_map[parseInt(d.id)] > 10000000)
              return "red"
          else if (name_id_map[parseInt(d.id)] > 1000000)
               return "blue"
          else if (name_id_map[parseInt(d.id)] > 100000)
                return "green"
          else if (name_id_map[parseInt(d.id)] > 10000)
                return "steelblue"
          else if (name_id_map[parseInt(d.id)] > 1000)
                return "Gray"
          else return "LightGray"
           }
          )
          .on("mouseover", function(d) {
          var html = "";
          var val = name_id_map[parseInt(d.id)];
          html += "<div class=\"tooltip_kv\">";
              html += "<span class=\"tooltip_key\"\>Form Conversions:";
                  html += val;
                  html += "</span>";
              html += "</div>";
          $("#tooltip-container").html(html);
          $(this).attr("fill-opacity", "0.8");
          $("#tooltip-container").show();
          var coordinates = d3.mouse(this);
          var map_width = $('.categories-choropleth')[0].getBoundingClientRect().width;
          if (d3.event.pageX < map_width / 2) {
          d3.select("#tooltip-container")
          .style("top", (d3.event.pageY + 15) + "px")
          .style("left", (d3.event.pageX + 15) + "px");
          } else {
          var tooltip_width = $("#tooltip-container").width();
          d3.select("#tooltip-container")
          .style("top", (d3.event.pageY + 15) + "px")
          .style("left", (d3.event.pageX - tooltip_width - 30) + "px");
          }
          show_barData(d.id,true,false)
          removeBar()
          make_bar()
          })
          .on("mouseout", function() {
          $(this).attr("fill-opacity", "orange");
          $("#tooltip-container").hide();
          show_barData(null,true,false)
          removeBar()
          make_bar()
          });
          svg.append("path")
          .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
          .attr("class", "path");
          });
         }
		function removeBar() {
          var svg = d3.select("#svg_bar_g_id");
          svg.selectAll("rect").remove();
          svg.selectAll("clipPath").remove();
          svg.selectAll("text").remove();
        }
       function removeMap() {
          var svg = d3.select("#svg_map_g_id");
          svg.selectAll("path").remove();
          svg.selectAll("clipPath").remove();
          svg.selectAll("text").remove();
        }
  window.onload = dataLoad;
  </script>
</body>
  </html>
